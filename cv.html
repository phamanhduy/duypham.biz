<script>
    function includeHTML(fileName) {
        var z, i, elmnt, file, xhttp;
        /*loop through a collection of all HTML elements:*/
        z = document.getElementsByTagName("*");
        for (i = 0; i < z.length; i++) {
            elmnt = z[i];
            /*search for elements with a certain atrribute:*/
            file = elmnt.getAttribute(fileName);
            if (file) {
                /*make an HTTP request using the attribute value as the file name:*/
                xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4) {
                        if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                        if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                        /*remove the attribute, and call this function once more:*/
                        elmnt.removeAttribute(fileName);
                        includeHTML();
                    }
                }
                xhttp.open("GET", file, true);
                xhttp.send();
                /*exit the function:*/
                return;
            }
        }
    };

    // TABS

    function gup( name, url ) {
        if (!url) url = location.href;
        name = name.replace(/[\[]/,"\\\[").replace(/[\]]/,"\\\]");
        var regexS = "[\\?&]"+name+"=([^&#]*)";
        var regex = new RegExp( regexS );
        var results = regex.exec( url );
        return results == null ? null : results[1];
    }

    setTimeout(() => {
        let catName = gup('cat', location.href.location);
        console.log('111111', `${catName}.html`)
        openCity(null, `${catName}.html`)
    }, 100);

    function openCity(evt, cityName) {
        document.getElementById('addHtmlContent').innerHTML = `<div id="loading" style="
      ">Đang lấy dữ liệu...<div>
      </div></div>`;
        if (evt) {
            addHtmlContent(cityName)
            var i, x, tablinks;
            x = document.getElementsByClassName("city");
            for (i = 0; i < x.length; i++) {
                x[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablink");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" w3-red", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " w3-red";
            setTimeout(() => {
                includeHTML(cityName);
            }, 10);
        } else {
            addHtmlContent(cityName)
            setTimeout(() => {
                document.getElementById(cityName).style.display = "block";
                document.getElementById('firstButton').classList.add('w3-red');
                // removeHTMLNotUse(cityName);
                includeHTML(cityName);
            }, 10);
        }
    }

    function addHtmlContent(cityName) {
        let htmlContent = `<div id="${cityName}" class="w3-container city">
            <div ${cityName}="https://raw.githack.com/phamanhduy/nguonhangbabyfaz/main/${cityName}"></div>
          </div>`;
        document.getElementById('addHtmlContent').innerHTML = htmlContent;
    }
</script>
