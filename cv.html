<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- CSS -->
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/basic.css">
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/layout.css">
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/ionicons.css">
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/owl.carousel.css">
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/magnific-popup.css">
    <link rel="stylesheet" href="https://raw.githack.com/phamanhduy/duypham.cv/main/css/animate.css">

    <script>
        function includeHTML() {
            var z, i, elmnt, file, xhttp;
            /*loop through a collection of all HTML elements:*/
            z = document.getElementsByTagName("*");
            for (i = 0; i < z.length; i++) {
                elmnt = z[i];
                /*search for elements with a certain atrribute:*/
                file = elmnt.getAttribute("w3-include-html");
                if (file) {
                    /*make an HTTP request using the attribute value as the file name:*/
                    xhttp = new XMLHttpRequest();
                    xhttp.onreadystatechange = function () {
                        if (this.readyState == 4) {
                            if (this.status == 200) { elmnt.innerHTML = this.responseText; }
                            if (this.status == 404) { elmnt.innerHTML = "Page not found."; }
                            /*remove the attribute, and call this function once more:*/
                            elmnt.removeAttribute("w3-include-html");
                            includeHTML();
                        }
                    }
                    xhttp.open("GET", file, true);
                    xhttp.send();
                    /*exit the function:*/
                    return;
                }
            }
        };
    </script>
</head>

<body>
    <div w3-include-html="https://raw.githack.com/phamanhduy/duypham.cv/main/index.html"></div>
</body>
<script>
    includeHTML();
</script>
